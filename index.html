<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ‰ Xander â€“ Verjaardag ðŸŽ‰</title>
  <style>
    :root{
      --bg1:#ff9a9e; --bg2:#fad0c4; --bg3:#fbc2eb; --bg4:#a6c1ee;
      --text:#ffffff; --accent:#ffd166;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(circle at 20% 20%, var(--bg3), transparent 40%),
                  radial-gradient(circle at 80% 30%, var(--bg4), transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      display:grid; place-items:center;
    }

    #confetti{position:fixed; inset:0; z-index:0}
    .bunting{position:fixed; left:0; right:0; top:0; height:140px; z-index:2; pointer-events:none}
    .bunting::before, .bunting::after{
      content:""; position:absolute; left:-5%; right:-5%; height:0; top:40px;
      border-top:6px dashed rgba(255,255,255,0.7); transform:rotate(-2deg);
    }
    .bunting::after{ top:90px; transform:rotate(2deg)}
    .flags{position:absolute; width:100%; height:100%; top:0; left:0; display:flex; justify-content:space-around}
    .flag{width:0; height:0; border-left:22px solid transparent; border-right:22px solid transparent; border-top:38px solid; filter:drop-shadow(0 4px 6px rgba(0,0,0,.15)); opacity:.9}
    .flag:nth-child(5n+1){border-top-color:#ff6b6b}
    .flag:nth-child(5n+2){border-top-color:#ffd166}
    .flag:nth-child(5n+3){border-top-color:#06d6a0}
    .flag:nth-child(5n+4){border-top-color:#118ab2}
    .flag:nth-child(5n+5){border-top-color:#c77dff}
    .balloon{position:fixed; z-index:1; width:70px; height:90px; border-radius:50% 50% 45% 45%; filter:drop-shadow(0 12px 18px rgba(0,0,0,.15)); opacity:.85}
    .balloon::after{content:""; position:absolute; left:50%; top:90px; width:2px; height:80px; background:#fff; opacity:.6}
    .b1{left:4%; bottom:-20px; background:radial-gradient(circle at 30% 30%, #fff8, transparent 40%), linear-gradient(#ff8fab, #ff4d6d)}
    .b2{left:14%; bottom:-40px; width:80px; height:100px; background:radial-gradient(circle at 30% 30%, #fff8, transparent 40%), linear-gradient(#ffd166, #f4a261)}
    .b3{right:12%; bottom:-35px; background:radial-gradient(circle at 30% 30%, #fff8, transparent 40%), linear-gradient(#74c69d, #2a9d8f)}
    .b4{right:3%; bottom:-15px; width:80px; height:100px; background:radial-gradient(circle at 30% 30%, #fff8, transparent 40%), linear-gradient(#90e0ef, #118ab2)}
    @keyframes float { 0%{ transform:translateY(0) } 50%{ transform:translateY(-30px) } 100%{ transform:translateY(0) } }
    .b1{animation:float 6s ease-in-out infinite}
    .b2{animation:float 7s 1s ease-in-out infinite}
    .b3{animation:float 6.5s .3s ease-in-out infinite}
    .b4{animation:float 7.5s .8s ease-in-out infinite}
    h1{
      z-index:3; margin:0; padding:20px 28px; text-align:center; color:var(--text);
      font-size: clamp(36px, 8vw, 96px); font-weight:800; letter-spacing:1px;
      text-shadow: 0 2px 0 #0002, 0 6px 18px rgba(0,0,0,.25), 0 0 22px rgba(255, 255, 255, .55);
      border-radius:28px; backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.35);
      position:relative;
      animation: pop 1.1s ease-out both, glow 2.6s ease-in-out infinite alternate;
    }
    @keyframes pop { from{ transform:scale(.8); opacity:0 } to{ transform:scale(1); opacity:1 } }
    @keyframes glow { from{ box-shadow:0 0 24px rgba(255,209,102,.35) } to{ box-shadow:0 0 50px rgba(255,209,102,.75) } }
    h1::after{ content:""; position:absolute; inset:-6px; border-radius:inherit; pointer-events:none;
      background: conic-gradient(from 0deg, #fff0, #fff6 25%, #fff0 26%) ;
      -webkit-mask: radial-gradient(circle at 50% 50%, #000 26%, #0000 32%);
      animation: spin 14s linear infinite;
    }
    @keyframes spin { to { transform: rotate(1turn) } }
    audio{ display:none }
    .hint{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:4; backdrop-filter: blur(6px) saturate(120%); }
    .hint.show{ display:flex }
    .hint button{
      font-size:clamp(18px, 3.2vw, 28px); padding:14px 22px; border-radius:18px; border:none; cursor:pointer; font-weight:700;
      background:linear-gradient(135deg, #ffd166, #ff6b6b); color:#222; box-shadow: 0 10px 20px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <canvas id="confetti" aria-hidden="true"></canvas>
  <div class="bunting" aria-hidden="true">
    <div class="flags">
      <div class="flag"></div><div class="flag"></div><div class="flag"></div><div class="flag"></div><div class="flag"></div>
    </div>
  </div>
  <div class="balloon b1" aria-hidden="true"></div>
  <div class="balloon b2" aria-hidden="true"></div>
  <div class="balloon b3" aria-hidden="true"></div>
  <div class="balloon b4" aria-hidden="true"></div>
  <h1>xander je bent jarig</h1>
  <div class="hint" id="hint" aria-hidden="true"><button>Start het feest ðŸŽ¶</button></div>
</body>
</html>
